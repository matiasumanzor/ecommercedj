<!-- 
    Main.html  → Plantilla de la que todos heredarán
    Store.html  → Página de inicio/fachada de la tienda con todos los productos
    Cart.html  → Carrito de compras de los usuarios
    Checkout.html  → Página de pago 
-->

{% extends 'store/main.html' %}
{% load static %}
{% block content %}
	<div class="row">
		{% for product in products %}
		<div class="col-lg-4">
			<img class="thumbnail" src="{{product.imageURL}}">
			<div class="box-element product">
				<h6><strong>{{product.name}}</strong></h6>
				<hr>

				<button  class="btn btn-outline-secondary add-btn">Add to Cart</button>
				<a class="btn btn-outline-success" href="#">View</a>
				<h4 style="display: inline-block;"><strong>
				${{product.price|floatformat:2}}</strong></h4>
			</div>
		</div>
		{% endfor %}
	</div>

{% endblock content %}
