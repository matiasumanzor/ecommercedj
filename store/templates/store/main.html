    <Script type="text/javascript">
      //con estao llamamos antes al script escrito mas abajo
      var user = '{{request.user}}' 

      //se reemplaza la variable por defecto de Django getCookie() a nuestra personalizada  getToken()
      function getToken(name) {
        var cookieValue = null;
		    if (document.cookie && document.cookie !== '') {
          var cookies = document.cookie.split(';');
		      for (var i = 0; i < cookies.length; i++) {
            var cookie = cookies[i].trim();
            if (cookie.substring(0, name.length + 1) === (name + '=')) {
              cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
		          break;
            }
          }
        }
        return cookieValue;
      }
      var csrftoken = getToken('csrftoken')
      
      function getCookie(name) {
		    // Divida la cadena de cookies y obtenga todos los pares individuales de nombre = valor en una matriz
		    var cookieArr = document.cookie.split(";");

		    // Bucle a través de los elementos
		    for(var i = 0; i < cookieArr.length; i++) {
		        var cookiePair = cookieArr[i].split("=");

		        /* Eliminando los espacios en blanco al principio del nombre de la cookie
            y compararlo con la cadena dada */
		        if(name == cookiePair[0].trim()) {
		            // Decodifica el valor de la cookie y el return
		            return decodeURIComponent(cookiePair[1]);
		        }
		    }

		    // retorna nulo si no se encuentra
		    return null;
		}
		var cart = JSON.parse(getCookie('cart'))

		if (cart == undefined){
			cart = {}
			console.log('Cart Created!', cart)
			document.cookie ='cart=' + JSON.stringify(cart) + ";domain=;path=/"
		}
		console.log('Cart:', cart)

    </Script>
